<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Sneakers')">
          Sneakers
        </button>
        <button class="button-value" onclick="filterProduct('Heels')">
          Heels
        </button>
        <button class="button-value" onclick="filterProduct('Shoe')">
          Office shoe
        </button>
        <button class="button-value" onclick="filterProduct('Sportshoe')">
          Sport shoe
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
